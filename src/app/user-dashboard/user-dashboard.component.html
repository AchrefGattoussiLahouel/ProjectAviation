<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<app-navbar></app-navbar>

<!-- Main Image with Overlay Text -->
<div class="main-image-container">
  <img
    src="la-vue-depuis-sidi-bou-said-1024x683.webp"
    alt="Welcome To our Tunisian Airlines"
    class="img-fluid main-image"
  />
  <div class="overlay-text">
    <h2>Djerba</h2>
    <p>
      Vister la tunisie .Découvrez la magie de la Tunisie avec Tunisair! Plages
      paradisiaques, sites historiques, et délices culinaires vous attendent.
      Profitez de nos offres exclusives en ligne pour une expérience
      inoubliable.
    </p>
    <a href="#" class="btn btn-primary">Réservez dès maintenant !</a>
  </div>
</div>

<div class="container-xxl flight-search p-3">
  <!-- Top Navigation Bar with Flight, Check-in, Manage Booking, Flight Status -->
  <div class="row mb-4">
    <div class="col-12">
      <ul class="nav nav-tabs">
        <li class="nav-item" id="tab" (click)="selectedTab = 'flights'">
          <a class="nav-link" [class.active]="selectedTab === 'flights'"
            >Flight</a
          >
        </li>
        <li class="nav-item" id="tab" (click)="selectedTab = 'flightstatus'">
          <a class="nav-link" [class.active]="selectedTab === 'flightstatus'"
            >Flight Status</a
          >
        </li>
      </ul>

      <div>
        <div *ngIf="selectedTab === 'flights'">
          <app-flight></app-flight>
        </div>
        <div *ngIf="selectedTab === 'flightstatus'">
          <app-flight-status></app-flight-status>
        </div>
      </div>
    </div>
  </div>
</div>
