<div class="users-management-container">
  <h2 class="title">User Management</h2>

  <table class="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="manage-btn" (click)="manageUser(user.id)">
            Manage
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
